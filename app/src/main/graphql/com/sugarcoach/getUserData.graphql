query GetUserData($id: ID!){
    usersData(filters: {
        users_permissions_user: {
            id:{eq: $id}
        }
    }){
        data {
            id
            attributes {
                name
                birth_date
                sex
                height
                weight
                debut_date
                icon
                sugar_points
                account_type
            }
        }
    }
}